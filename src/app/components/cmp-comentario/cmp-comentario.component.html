<div *ngIf="comentario.isDeleted == 0">
  <div class="d-flex flex-row ">
    <p><strong>{{comentario.author}}</strong></p>
    <p *ngIf="comentario.isEdited" class="text-muted edited">(editado)</p>
  </div>
  <p>{{comentario.comment}}</p>
  <form #userlogin="ngForm" id="editComment{{comentario.commentId}}" class="edit-hideable" (ngSubmit)="editComment(userlogin.value)" >
    <textarea id="comentInput{{comentario.id}}" class="form-control" ngmodel></textarea>
    <input type="submit" class="btn btn-primary m-2" value="Guardar cambios">
  </form>
  <button *ngIf="comentario.userId == currentUserId" type="button" class="btn btn-danger" (click)="deleteThis()">Eliminar</button>
  <button *ngIf="comentario.userId == currentUserId" type="button" class="btn ml-2 btn-secondary" (click)="editThis()">Editar</button>
  <hr>
</div>
