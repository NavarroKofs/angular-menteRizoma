<main>
    <div class="buscador">
        <form (ngSubmit) ="sendTF()" #modelTF="ngForm" class="searchForm">
            <input type="search" name="bsk" [(ngModel)]="frmTemplate.query" id="inputSearch" class="form-control" placeholder="Introduce tu búsqueda aquí">
            <button type="submit" [disabled]="!modelTF.valid" id="btn" class="searchBtn btn btn-primary" value="Buscar">Buscar</button>
        </form>
    </div>
</main>
<script src="js/search.js"></script>
